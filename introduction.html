<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS Introduction</title>
</head>
<body>
<p id="demo">JavaScript can change HTML content.</p>

<button type="button" onclick="document.getElementById('demo').innerHTML = 'Hello JavaScript!'">
    Клацни!
</button>
<br>

<button onclick="document.getElementById('myImage').src = 'images/pic_bulbon.gif'">
    Увімкнути світло!
</button>

<img id="myImage" src="images/pic_bulboff.gif" alt="лампочка">

<button onclick="document.getElementById('myImage').src = 'images/pic_bulboff.gif'">
    Вимкнути світло!
</button>
<br>

<p id="demo1">Можна змінити розмір шрифта з допомогою ДжС!</p>

<button onclick="document.getElementById('demo1').style.fontSize = '35px'">
    Клацни!
</button>
<br><br>

<button id="demo2" onclick="document.getElementById('demo2').style.display = 'none'">
    Клацни!
</button>
<br><br>

<button onclick="document.getElementById('demo2').style.display = 'block'">
    Клацни!
</button>
</body>
</html>
