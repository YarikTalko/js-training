<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS Functions</title>
</head>
<body>
<p id="demo"></p>
<p id="demo1"></p>

<script>
    let x = myFunction(4, 3);
    document.getElementById("demo").innerHTML = x;
    // let temperature = toCelsius(77);
    document.getElementById("demo1").innerHTML = "Температура за вікном " + toCelsius(77) + " ґрадусів за Цельсієм";

    function myFunction(p1, p2) {
        return p1 * p2;
    }

    function toCelsius(fahrenheit) {
        return (5 / 9) * (fahrenheit - 32);
    }
</script>
</body>
</html>
