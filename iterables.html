<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS Iterables</title>
</head>
<body>
<p id="demo"></p>

<script>
    const name = "W3Schools";
    // const letters = ["a", "b", "c"];
    const letters = new Set(["a", "b", "c"]);
    const fruits = new Map([
        ["apples", 500],
        ["bananas", 300],
        ["oranges", 200]
    ]);

    let text = "";
    for (const x of fruits) {
        text += x + "<br>";
    }

    document.getElementById("demo").innerHTML = text;
</script>
</body>
</html>
