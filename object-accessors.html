<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS Object Accessors</title>
</head>
<body>
<p id="demo"></p>

<script>
    const outputText = document.getElementById("demo");

    // const person = {
    //     firstName: "John",
    //     lastName: "Doe",
    //     language: "en",
    //     get lang() {
    //         return this.language.toUpperCase();
    //     },
    //     set lang(lang) {
    //         this.language = lang;
    //     }
    // };
    //
    // person.lang = "uk";

    const obj = {counter: 0};

    Object.defineProperty(obj, "reset", {
        get: function () {
            this.counter = 0;
        }
    });
    Object.defineProperty(obj, "increment", {
        get: function () {
            this.counter++;
        }
    });
    Object.defineProperty(obj, "decrement", {
        get: function () {
            this.counter--;
        }
    });
    Object.defineProperty(obj, "add", {
        set: function (value) {
            this.counter += value;
        }
    });
    Object.defineProperty(obj, "subtract", {
        set: function (value) {
            this.counter -= value;
        }
    });

    obj.reset;
    obj.add = 5;
    obj.subtract = 1;
    obj.increment;
    obj.decrement;

    outputText.innerHTML = obj.counter;
</script>
</body>
</html>
