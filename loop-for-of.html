<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS Loop For Of</title>
</head>
<body>
<p id="demo"></p>

<script>
    const cars = ["BMW", "Volvo", "Mini"];
    let language = "JavaScript";

    let text = "";
    for (let x of language) {
        text += x + " ";
    }

    document.getElementById("demo").innerHTML = text;
</script>
</body>
</html>
