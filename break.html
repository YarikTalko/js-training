<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS Break</title>
</head>
<body>
<p id="demo"></p>

<script>
    let text = "";
    // for (let i = 0; i < 10; i++) {
    //     if (i === 3) {
    //         // break;
    //         continue;
    //     }
    //     text += i + " ";
    // }

    const cars = ["BMW", "Volvo", "Saab", "Ford"];
    list: {
        text += cars[0] + " ";
        text += cars[1] + " ";
        break list;
        text += cars[2] + " ";
        text += cars[3] + " ";
    }

    document.getElementById("demo").innerHTML = text;
</script>
</body>
</html>
