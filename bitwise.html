<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS Bitwise</title>
</head>
<body>
<p id="demo"></p>

<script>
    // let x = 5 >>> 1;
    let x = 5;

    document.getElementById("demo").innerHTML =
        decToBin(x) + " " + binToDec(decToBin(x));

    function decToBin(dec) {
        return (dec >>> 0).toString(2);
    }

    function binToDec(bin) {
        return parseInt(bin, 2).toString(10);
    }
</script>
</body>
</html>
