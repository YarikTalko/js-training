<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS Class Intro</title>
</head>
<body>
<p id="demo"></p>

<script>
    "use strict";

    const outputText = document.getElementById("demo");

    class Car {
        constructor(name, year) {
            this.name = name;
            this.year = year;
        }
        age () {
            const date = new Date();
            return date.getFullYear() - this.year;
        }
    }

    const myCar1 = new Car("Ford", 2014);
    const myCar2 = new Car("Audi", 2019);

    outputText.innerHTML = myCar1.name + " " + myCar1.age();
</script>
</body>
</html>
