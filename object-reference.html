<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS Object Reference</title>
</head>
<body>
<p id="demo"></p>

<script>
    outputText = document.getElementById("demo");

    // const person = {
    //     firstName: "John",
    //     lastName: "Doe",
    //     language: "EN"
    // }

    // Object.defineProperty(person, "language", {enumerable: false});
    // Object.defineProperty(person, "year", {value: "2008"});

    // Object.defineProperty(person, "fullName", {
    //     get: function () {
    //         return this.firstName + " " + this.lastName;
    //     }
    // });

    const obj = {counter: 0};

    Object.defineProperty(obj, "reset", {
        get: function () {
            this.counter = 0;
        }
    });

    Object.defineProperty(obj, "increment", {
        get: function () {
            this.counter++;
        }
    });

    Object.defineProperty(obj, "decrement", {
        get: function () {
            this.counter--;
        }
    });

    Object.defineProperty(obj, "add", {
        set: function (i) {
            this.counter += i;
        }
    });

    Object.defineProperty(obj, "subtract", {
        set: function (i) {
            this.counter -= i;
        }
    });

    obj.reset;
    obj.add = 5;
    obj.subtract = 1;
    obj.increment;
    obj.decrement;

    outputText.innerHTML = obj.counter;
</script>
</body>
</html>
