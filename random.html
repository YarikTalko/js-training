<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS Random</title>
</head>
<body>
<p id="demo"></p>

<script>
    document.getElementById("demo").innerHTML = getRndInteger(37, 59);

    function getRndInteger(min, max) {
        return Math.floor(Math.random() * (max - min + 1) + min)
    }
</script>
</body>
</html>
