<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS Loop For</title>
</head>
<body>
<p id="demo"></p>

<script>
    const cars = ["BMW", "Volvo", "Saab", "Ford", "Fiat", "Audi"];

    let text = "";

    let i = 1;

    for (let i = 3; i < cars.length; i++) {
        text += cars[i] + "<br>";
    }

    // for (let i = 0; i < 5; i++) {
    //     text += i + "<br>";
    // }

    document.getElementById("demo").innerHTML = text;
</script>
</body>
</html>
