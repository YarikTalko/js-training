    function findMax() {
        let max = -Infinity;
        for (let i = 0; i < arguments.length; i++) {
            if (arguments[i] > max) {
                max = arguments[i];
            }
        }

        let sum = 0;
        for (let i = 0; i < arguments.length; i++) {
