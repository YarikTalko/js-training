    function myArrayMin(arr) {
        return Math.min.apply(null, arr);
    }

    function myArrayMax(arr) {

    }

    function homeMadeMin(arr) {
        let len = arr.length;
        let min = Infinity;
        while (len--) {
            if (arr[len] < min) {
                min = arr[len];
            }
        }
        return min;
    }

    function homeMadeMax(arr) {
        let len = arr.length;
        let max = -Infinity;
        while (len--) {
            if (arr[len] > max) {
                max = arr[len];
            }
        }
        return max;
    }
