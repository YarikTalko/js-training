<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS Object Constructors</title>
</head>
<body>
<p id="demo"></p>

<script>
    const outputText = document.getElementById("demo");

    function Person(first, last, age, eye) {
        this.firstName = first;
        this.lastName = last;
        this.age = age;
        this.eyeColor = eye;
        this.nationality = "English";
        this.name = function () {
            return this.firstName + " " + this.lastName;
        }
        this.changeLastName = function (name) {
            this.lastName = name;
        }
    }

    const myFather = new Person("John", "Doe", 50, "blue");
    const myMother = new Person("Sally", "Rally", 48, "green");

    myFather.nationality = "English";

    // myFather.name = function () {
    //     return this.firstName + " " + this.lastName;
    // }

    // Person.nationality = "English";
    myFather.changeLastName("Daw");

    outputText.innerHTML = "My father is " + myFather.name() + ". " +
        "My mother is " + myMother.nationality + ". ";
</script>
</body>
</html>
